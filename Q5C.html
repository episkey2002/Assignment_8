<!DOCTYPE html>
<html>
<head>
    <title>Add, Remove, and Loop through Plant Names</title>
</head>
<body>
    <h1>Add, Remove, and Loop through Plant Names</h1>

    <p id="plantList"></p>
    <p id="loopResults"></p>

    <script>
        // Define an array of plant names
        let plantNames = ["Rose", "Tulip", "Lily", "Sunflower"];

        // Add a new plant name to the array
        let newPlant = "Daisy";
        plantNames.push(newPlant);

        // Remove the newly added plant name from the array
        let removedPlant = plantNames.pop();

        // Display the updated array
        let plantListElement = document.getElementById("plantList");
        plantListElement.textContent = "Plants in the array: " + plantNames.join(", ");

        // Loop through the array and print the name of each plant
        let loopResultsElement = document.getElementById("loopResults");
        loopResultsElement.textContent = "Plant Names:";
        plantNames.forEach(function(plant) {
            loopResultsElement.textContent += "\n" + plant;
        });
    </script>
</body>
</html>
